<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin-generater-field" class="form-control" type="text">
                    <button id="pin-generater" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="screen" class="form-control" type="text">
                    <div class="numbers">
                        <div id="keypad" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button button-common">7</div>
                              <div class="button button-common">8</div>
                              <div class="button button-common">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button button-common">4</div>
                              <div class="button button-common">5</div>
                              <div class="button button-common">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button button-common">1</div>
                              <div class="button button-common">2</div>
                              <div class="button button-common">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button button-common">&lt;</div>
                                <div class="button button-common">0</div>
                                <div class="button button-clear">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <!-- custom js  -->
    <script src="js/script.js"></script>
</body>
</html>
